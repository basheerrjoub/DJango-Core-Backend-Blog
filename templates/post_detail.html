{% extends "base.html"%}

{% block title %}Post Details{% endblock title %}
{% block content%}
<div id="entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
<a href="{% url 'post_edit' post.pk %}">Edit Post</a>
<a href="{% url 'post_delete' post.pk %}">Delete Post</a>



{% endblock content%}
