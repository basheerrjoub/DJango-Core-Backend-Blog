{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default{% endblock title%}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block style %}{% endblock style %}
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Basheer's Blog</a></h1>
        <h2><a href="{% url 'post_new' %}">new post</a>
            {% if user.is_authenticated%}
                <h2>Hi, {{ user.username }} <a href="{% url 'logout' %}">Log Out</a></h2>
            {% else %}
            <h2><a href="{% url 'login' %}">Login</a></h2>
            <h2><a href="{% url 'signup' %}">SignUp</a></h2>
            {% endif %}
        </h2>
    </header>
    {% block content %}
    {% endblock content %}
    
</body>
</html>
